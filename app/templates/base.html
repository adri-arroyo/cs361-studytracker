<!doctype html>
<html lang="en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete,edit" />
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='base.css') }}">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      {% if title %}
      <title>{{ title }} - Study Tracker</title>
      {% else %}
      <title>Welcome to Study Tracker</title>
      {% endif %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  
    </head>
    <body style="background-color: rgb(200, 193, 190);">

        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
   -->
        <!-- BLOCK CONTENT REFERS TO THE PAGE CONTENT -->
        <div class="container text-center" style="padding-top: 1%;">

            <div class="row">
                <div class="col"><p><!-- space --></p></div>
            </div>
            
            <div class="row">
                <div class="col-3" style="background-color: #4e1f00; color: white"><h2 style="margin: auto; padding-top: 3%; padding-bottom: 4%;"><i>STUDY TRACKER</i></h2></div>
                <div class="col-1"><p><!-- <p>space</p> --></p></div>
                <div class="col">
                    <a href="/index">
                        <button type="button" class="btn btn-dark btn-lg">
                            HOME
                        </button>
                    </a>
                </div>

                <div class="col">
                    <a href="/view_classes">
                        <button type="button" class="btn btn-dark btn-lg">
                            MY CLASSES
                        </button>
                    </a>
                </div>
            </div>
            
            <div class="row">
                <div class="col"><p><!-- space --></p></div>
            </div>
            <div class="row">
                <div class="col-3">
                    {% block sidebar %}{% endblock %}

                </div>

                <div class="col-1">
                    <p><!-- <p>space</p> --></p>
                </div>
                
                <div class="col-8" style="margin-top: 2.5%;">
                    {% block content %}{% endblock %}
                </div>
            </div>
            
            <div class="row">
                <div class="col"><p><!-- space --></p></div>
            </div>
            
            <div class="row">
                <div class="col"><p>(c) 2025 Adriana Arroyo Fernandez</p></div>
            </div>
        
        </div>
        

    </body>
</html>
